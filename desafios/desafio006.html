<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
       <li><p title="Use a tag &lt;p&gt;">Parágrafos</p></li>
       <li><p title="Use a tag &lt;title&gt;">Títulos</p></li>
       <li><p title="Use a tag &lt;img&gt;">Imagens</p></li>
       <li><p title="Use a tag &lt;abbr&gt;">Abreviações</p></li>
       <li><p title="Use a tag &lt;code&gt;">Código-fonte</p></li>
       <li><p title="Use a tag &lt;ol&gt;">Listas numeradas</p></li>
       <li><p title="Use a tag &lt;ul&gt;">Lista com demarcadores</p></li>
    </ul>
</body>
</html>
